<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">


.required-field
{
    color: Red;
    font-size: 16px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <form id="form1" runat="server">
<div id="insured-namechange">
    <table cellpadding="8">
        <tr>
            <td>
                Last Name
            </td>
            <td>
                <input id="e_lastname" type="text" />
            </td>
        </tr>
                <tr>
            <td>
                First Name
            </td>
            <td>
                <input id="e_firstname" type="text" />
            </td>
        </tr>
                <tr>
            <td>
                MI Name
            </td>
            <td>
                <input id="e_mi" type="text" />
            </td>
        </tr>
    </table>
</div>

<div id="location-mailing-address">
    <table cellpadding="8">
        <tr>
            <td>
                Address
            </td>
            <td>
                <input id="e_address" type="text" />
            </td>
        </tr>
    </table>
</div>

<div id="mortgagee-change">
    <table cellpadding="8">
        <tr>
            <td>
                Mortgagee
            </td>
            <td>
                <select id="e_mortgagee">
                </select>
            </td>
        </tr>
    </table>
</div>

<div id="mortgagee-delete">
    <h3>Saving will delete the mortgagee for this transaction.</h3>
</div>

<div id="coc-change">
        <table cellpadding="8">
        <tr>
            <td>
                COC No
            </td>
            <td>
            <input id="e_cocno" type="text" />
            </td>
        </tr>
    </table>
</div>

<div id="change-period">
        <table cellpadding="8">
        <tr>
            <td>
                Policy Period From
            </td>
            <td>
                <input id="e_policyperiodfrom" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                Policy Period To
            </td>
            <td>
                <input id="e_policyperiodto" type="text" />
            </td>
        </tr>
    </table>
</div>

    <div id="change-vehicledesc">
        <table cellpadding="8">
            <tr>
                <td>
                    Car Company
                </td>
                <td>
                    </asp:DropDownList>
                    <select id="e_carcompanydropdown" style="width: 200px;">
                    </select>
                    <span class="required-field">*</span>
                </td>
            </tr>
            <tr>
                <td>
                    Make
                </td>
                <td>
                    <select id="e_carmakedropdown" style="width: 200px;">
                    </select>
                    <span class="required-field">*</span>
                </td>
            </tr>
            <tr>
                <td>
                    Engine
                </td>
                <td>
                    <select id="e_enginedropdown">
                    </select>
                    <span class="required-field">*</span>
                </td>
            </tr>
        </table>
    </div>

    <div id="transfer-own">
        <table cellpadding="8">
            <tr>
            <td>
                <strong>Type of insurance</strong>
            </td>
            <td colspan="3">
                <select id="e_typeofinsurance">
                    <option></option>
                </select>
                    &nbsp;<span class="required-field">*</span>
             </td>
             </tr>
             <tr>
              <td>
                    <strong>Designation:</strong>
                </td>
                <td>
                    <select id="e_designation">
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>
                    &nbsp;<span class="required-field">*</span>
                </td>
                <td>
                    <strong><span id="e_multinamecorporatelabel"></span></strong></td>
                <td>
                    <input id="e_multinamecorporatetext" type="text" /></td>
                </tr>
                <tr>
                <td>
                    <strong>Last Name:</strong>
                </td>
                <td colspan="3">
                    <input id="e_lastname" type="text" />
                    &nbsp;<span class="required-field">*</span>
                </td>
                </tr>
                <tr>
                <td>
                    <strong>First Name:</strong>
                </td>
                <td colspan="3">
                    <input id="e_firstname" type="text" />
                    &nbsp;<span class="required-field">*</span>
                </td>
                </tr>
                <tr>
                <td>
                    <strong>M.I.:</strong>
                </td>
                <td colspan="3">
                    <input id="e_mi" type="text" />
                    &nbsp;<span class="required-field">*</span>
                </td>
                </tr>
        </table>
    </div>
    </form>
</body>
</html>
