<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<div id="insured-namechange">
    <table cellpadding="8">
        <tr>
            <td>
                Last Name
            </td>
            <td>
                <input id="e_lastname" type="text" />
            </td>
        </tr>
                <tr>
            <td>
                First Name
            </td>
            <td>
                <input id="e_firstname" type="text" />
            </td>
        </tr>
                <tr>
            <td>
                MI Name
            </td>
            <td>
                <input id="e_mi" type="text" />
            </td>
        </tr>
    </table>
</div>

<div id="location-mailing-address">
    <table cellpadding="8">
        <tr>
            <td>
                Address
            </td>
            <td>
                <input id="e_address" type="text" />
            </td>
        </tr>
    </table>
</div>

<div id="mortgagee-change">
    <table cellpadding="8">
        <tr>
            <td>
                Mortgagee
            </td>
            <td>
                <select id="e_mortgagee">
                </select>
            </td>
        </tr>
    </table>
</div>

<div id="mortgagee-delete">
    <h3>Saving will delete the mortgagee for this transaction.</h3>
</div>

<div id="coc-change">
        <table cellpadding="8">
        <tr>
            <td>
                COC No
            </td>
            <td>
            <input id="e_cocno" type="text" />
            </td>
        </tr>
    </table>
</div>
</body>
</html>
